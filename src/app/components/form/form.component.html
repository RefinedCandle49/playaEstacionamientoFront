<form [formGroup]="parkingForm" (ngSubmit)="onSubmit()">
  <div class="row g-3 mb-3 mb-sm-0">
    <h4 class="fw-bold mb-0">Registrar Vehículo</h4>

    <div class="col col-12 col-xxl-3 col-md-4 col-sm-6">
      <div class="input-group mb-0 mb-sm-3">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa-solid fa-user"></i>
        </span>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Nombre Cliente"
        />
      </div>
    </div>

    <div class="col col-12 col-xxl-3 col-md-4 col-sm-6">
      <div class="input-group mb-0 mb-sm-3">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa-solid fa-address-card"></i>
        </span>
        <input
          type="text"
          class="form-control"
          formControlName="dni"
          placeholder="DNI Cliente"
        />
      </div>
    </div>
  </div>

  <div class="row g-3 mb-3 mb-md-0">
    <h4 class="fw-bold mb-0">Tipo Vehículo</h4>

    <div class="col col-12 d-flex">
      <div class="pe-3">
        <input
          type="radio"
          name="typeVehicle"
          id="carro"
          class="me-2"
          checked
        />
        <label for="carro">Carro</label>
      </div>
      <div class="ps-3">
        <input type="radio" name="typeVehicle" id="moto" class="me-2" />
        <label for="moto">Moto</label>
      </div>
    </div>

    <div class="col col-12 col-xxl-3 col-md-4 col-sm-6">
      <div class="input-group mb-0 mb-md-3">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa-solid fa-audio-description"></i>
        </span>
        <input
          type="text"
          class="form-control"
          formControlName="plate"
          placeholder="Placa Vehículo"
        />
      </div>
    </div>

    <div class="col col-12 col-xxl-3 col-md-4 col-sm-6">
      <div class="input-group mb-0 mb-md-3">
        <span class="input-group-text" id="basic-addon1">
          <i class="fa-solid fa-brush"></i>
        </span>
        <input
          type="text"
          class="form-control"
          formControlName="description"
          placeholder="Color / Modelo"
        />
      </div>
    </div>

    <div class="col col-12 col-xxl-6 col-md-4">
      <input type="submit" value="Registrar" class="btn btn-success" />
    </div>
  </div>
</form>
